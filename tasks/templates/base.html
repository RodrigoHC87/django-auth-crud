                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">
                        Logout
                    </a>
                  </li>

                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="{% url 'signup' %}">
                        Sign Up
                    </a>
                 </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'signin' %}">
                        Sign In
                    </a>
                  </li>

                  {% endif %}

                </ul>
              </div>
            </div>
