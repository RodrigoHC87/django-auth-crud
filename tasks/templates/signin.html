{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}

<main class="container py-5">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form action="/signin/" method="post" class="card card-body">

                {% csrf_token %}

                <h1 class="text-center">Sign In</h1>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error}}
                </div>
                {% endif %}

                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                </div>

                <button class="btn btn-primary">
                    Sign In
                </button>

            </form>
        </section>
    </div>
</main>

{% endblock %}
