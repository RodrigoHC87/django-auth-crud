{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}


<main class="container py-5">

    <div class="row">

        <div class="col-md-4 offset-md-4">

            <form method="post", class="card card-body">

                <h1 class="text-center">Sign Up</h1>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error}}
                </div>
                {% endif %}

                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm your password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
                </div>

                <button class="btn btn-primary">
                    SignUp
                </button>

            </form>
        </div>
    </div>
</main>

{% endblock %}
